{% extends "base.html" %}

{% block title %}Adicionar Evento ao Hist√≥rico{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Adicionar Evento para <span class="text-success">{{ planta.nome }}</span></h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'plants:detail' planta.pk %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Salvar Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
