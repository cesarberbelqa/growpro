{% extends "base.html" %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Alterar minha Senha</h1>

        <div class="card">
            <div class="card-body">
                <p class="card-text text-muted">
                    Use o formulário abaixo para alterar sua senha. Por segurança, você precisará informar sua senha atual.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- O CSS global cuidará da estilização -->
                    {{ form.as_p }}
                    
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-success">Alterar Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
